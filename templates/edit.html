<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit page</title>
</head>
<body>
    <script src="https://cdn.tailwindcss.com"></script>

<div class="bg-gray-800 p-8 ">
     <h1 class="text-white  m-auto w-fit font-bold text-3xl ">[Edit Your Content]</h1>
    
</div>





<div class="text-center bg-amber-900">

 
<form action="/edited/" method="POST">
{% csrf_token %}

{% for i in data1 %}


<lable class="font-bold text-white">date</lable><br>

<input type="text"  class="border-4 p-4 border-solid border-4 border-gray-500 w-72"name="date" value={{i.date}}><br>

<lable class="font-bold text-white">goal1</lable><br>
<input type="text"   class=" p-4 w-72 border-solid border-4 border-gray-500 " name="goal1" required value={{i.goal1}}><br>

<lable class="font-bold text-white">goal2</lable><br>
<input type="text"   class=" p-4 w-72 border-solid border-4 border-gray-500 " name="goal2" required value={{i.goal2}}><br>


<button class=" p-4 bg-indigo-900 font-bold text-white mr-16 mt-8 hover:bg-emerald-600 text-2xl w-72 ml-16 mb-4	">Edit</button>
{% endfor %}


</form>


</div>




    
</body>
</html>
